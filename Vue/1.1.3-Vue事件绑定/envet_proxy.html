<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>1.1.3-Vue事件绑定-事件代理 事件委托</title>
    <style scoped>
        .left li{width: 100%;}
        .allWrap{display: flex}

     </style>
    
</head>
<body>
 
    <script type="text/javascript">
        window.onload = function() {
            vm = new Vue({
                el: '#app',
                data: {
                    menus:[
                        {mark:'one', des:'玄幻'},
                        {mark:'two', des:'言情'},
                        {mark:'three', des:'都市'},
                        {mark:'four', des:'科技'}
                    ]
                },
                methods: {

                    change: function(e) {
                        //当子元素比较多的时候
                        if (e.target.className === 'myLi') { // 判断仅当点击类名为‘'myLi'’的时候
                            console.log(e.target.innerHTML);
                        }

                      
                    }
                }

            });
        }

    </script> 

<div id="app" class="container">

    <div class="allWrap">
        <!-- 使用事件代理 -->
        <ul @click="change($event)">
            <li v-for="item in menus" :mark="item.mark" class="myLi">{{item.des}}</li>
        </ul>
        
        <!-- 没有使用事件代理 -->
        <ul >
            <li v-for="item in menus" :mark="item.mark" class="myLi" @click="change($event)">{{item.des}}</li>
        </ul>

    </div>

</div>


</body>
</html>
