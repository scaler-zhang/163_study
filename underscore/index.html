<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="underscore.js"></script>
<script>
    console.log(_.filter([1, 20, 90, 6, 9, 10], function (value) {
        return value < 11;
    }));

    console.log(_.reduce([1, 20, 90, 6, 9, 10], function (memo, value) {
        return memo + value;
    }));

    console.log(_.indexOf([1, 2, 3, 4, 5, 6], 3, true)); //查找元素的索引
</script>
</body>
</html>
