<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validate Html</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
            data-dv-email="true" data-dv-email-error="请输入正确邮箱格式[****@**.**]">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            data-dv-password="true" data-dv-password-error="请输入6-8位数字">
        </div>
        <div class="form-group">
            <label for="exampleInputIDCard">IDCard</label>
            <input type="number" class="form-control" id="exampleInputIDCard" placeholder="idCard"
            data-dv-idcard="true" data-dv-idcard-error="请输入15|18位数字">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<script src="./jquery-3.4.0.js"></script>
<script src="./jquery.validate.js"></script>
<script>
    $("form").validate({

    });
    $("form").validate.extendRules({
        //弹性扩展
        idcard: function() {
            return /^(\d{15}|\d{18})$/.test(this.val());
        }
    })
</script>
</body>
</html>
